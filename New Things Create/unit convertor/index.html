<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet To Inches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading" class="heading">Unit Convertor</h1>
    <div id="container" class="container">
        <div class="input-div">
            <label for="">Feet</label><br>

        </div>
        <div class="input-div">
            <h1>=</h1>
        </div>
        <div class="input-div">
            <label for="">Inches</label><br>
            <input type="number" value="12" name="" id="inch" class="input">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
