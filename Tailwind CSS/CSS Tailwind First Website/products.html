<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="w-[calc(100%-60px)] mx-auto pt-8 px-4 flex justify-between items-center"
    >
      <div class="flex-shrink-0">
        <img src="logo.png" alt="Logo" class="h-12" />
      </div>
      <ul class="flex space-x-8 text-black">
        <li class="relative cursor-pointer">Home</li>
        <li class="relative cursor-pointer flex items-center">
          Catalogs <img src="Dropdown.png" alt="" class="ml-1" />
        </li>
        <li class="relative cursor-pointer">Contact</li>
        <li class="relative cursor-pointer">About</li>
      </ul>
      <div class="flex space-x-[16px]">
        <i class="ri-search-line" class="text-[24px] cursor-pointer"></i>
        <i
          class="ri-shopping-cart-2-line"
          class="text-[24px] cursor-pointer"
        ></i>
      </div>
    </nav>
    <div
      class="gap- flex flex-col items-center justify-center mt-[64px] pl-[154px] pr-[154px]"
    >
      <h1 class="font-lind text-[48px]">Shopping Cart</h1>
      <span class="text-[#9C9C9C]">
        Home > <span class="text-[#1E1E1E]">Cart</span>
      </span>
    </div>
    <div class="w-[100%] mt-[64px] ml-[154px] mr-[154px] bg-red-900">
      
    </div>
  </body>
</html>
